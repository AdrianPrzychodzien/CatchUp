name: Lock Main Branch new
on:
  push:
    branches:
      - main

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get authenticated token
        id: auth
        uses: octokit/auth-action@v1.x
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lock Main Branch
        uses: octokit/request-action@v2.x
        with:
          route: PUT /repos/:owner/:repo/branches/main/protection
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          headers: |
            {
              "Accept": "application/vnd.github.v3+json",
              "Authorization": "Bearer ${{ steps.auth.outputs.token }}"
            }
          mediaType: '{"required_status_checks":null,"enforce_admins":true,"required_pull_request_reviews":null,"restrictions":null}'
